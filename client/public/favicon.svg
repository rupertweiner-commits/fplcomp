<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="grad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" fill="#ffffff"/>
  
  <!-- Border -->
  <rect x="2" y="2" width="28" height="28" 
        fill="none" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- Main circle -->
  <circle cx="16" cy="16" r="11" fill="url(#grad)"/>
  
  <!-- FPL text -->
  <text x="16" y="14" 
        font-family="Arial, sans-serif" font-size="8" 
        font-weight="bold" text-anchor="middle" fill="#ffffff">
    FPL
  </text>
  
  <!-- LIVE text -->
  <text x="16" y="21" 
        font-family="Arial, sans-serif" font-size="4" 
        font-weight="bold" text-anchor="middle" fill="#ffffff">
    LIVE
  </text>
</svg>


















