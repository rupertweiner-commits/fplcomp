<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="grad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="192" height="192" fill="#ffffff"/>
  
  <!-- Border -->
  <rect x="12" y="12" width="168" height="168" 
        fill="none" stroke="#e5e7eb" stroke-width="3"/>
  
  <!-- Main circle -->
  <circle cx="96" cy="96" r="67" fill="url(#grad)"/>
  
  <!-- FPL text -->
  <text x="96" y="86" 
        font-family="Arial, sans-serif" font-size="48" 
        font-weight="bold" text-anchor="middle" fill="#ffffff">
    FPL
  </text>
  
  <!-- LIVE text -->
  <text x="96" y="124" 
        font-family="Arial, sans-serif" font-size="24" 
        font-weight="bold" text-anchor="middle" fill="#ffffff">
    LIVE
  </text>
  
  <!-- Football icon -->
  <circle cx="96" cy="96" r="38" 
          fill="none" stroke="#ffffff" stroke-width="4"/>
  
  <!-- Football lines -->
  <line x1="58" y1="96" x2="134" y2="96" 
        stroke="#ffffff" stroke-width="4"/>
  <line x1="96" y1="58" x2="96" y2="134" 
        stroke="#ffffff" stroke-width="4"/>
</svg>



















