<svg width="144" height="144" viewBox="0 0 144 144" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="grad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="144" height="144" fill="#ffffff"/>
  
  <!-- Border -->
  <rect x="9" y="9" width="126" height="126" 
        fill="none" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Main circle -->
  <circle cx="72" cy="72" r="50" fill="url(#grad)"/>
  
  <!-- FPL text -->
  <text x="72" y="65" 
        font-family="Arial, sans-serif" font-size="36" 
        font-weight="bold" text-anchor="middle" fill="#ffffff">
    FPL
  </text>
  
  <!-- LIVE text -->
  <text x="72" y="93" 
        font-family="Arial, sans-serif" font-size="18" 
        font-weight="bold" text-anchor="middle" fill="#ffffff">
    LIVE
  </text>
  
  <!-- Football icon -->
  <circle cx="72" cy="72" r="29" 
          fill="none" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Football lines -->
  <line x1="43" y1="72" x2="101" y2="72" 
        stroke="#ffffff" stroke-width="3"/>
  <line x1="72" y1="43" x2="72" y2="101" 
        stroke="#ffffff" stroke-width="3"/>
</svg>


















